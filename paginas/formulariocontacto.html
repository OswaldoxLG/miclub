<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"  href="../recursos/css/styles.css">
    <title>Contacto</title>
</head>
<body>


    <section class="contenedor-fc">
        <article class="formulario-contacto">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="campo">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos">
                </div>
                <div class="campo">
                    <label for="correo">Correo electronico</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingrese su correo">
                </div>
                <div class="campo">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escriba su mensaje"></textarea>
                </div>
                <button type="submit">ENVIAR</button>
            </form>
        </article>
        <aside class="informacion-contacto">
            <figure class="ubicacion">
                <img src="" alt="Icono de ubicación">
            </figure>
            <address>
                <p><strong>Dirección:</strong></p>
                <p>C. Benito Juárez 4-29, Villa Cuauhtemoc,<br>
                52080 Villa Cuauhtémoc, Méx.</p>
            </address>
            <figure class="mapa">
                <img src="" alt="Mapa">
            </figure>
            <section class="seccion-redsocial">
                <p><strong>Redes Sociales:</strong></p>
                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
            </section>
        </aside>
    </section>
</body>
</html>
